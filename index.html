        .section {
            display: flex;
            justify-content: space-between;

            gap: 20px;
            /* Space between boxes */
            width: 100%;
            margin-top: 20px;
            
        }

        /* Flexible Content Boxes */
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;

            background: #607d8b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            width: 30%;
            min-width: 250px;
            box-sizing: border-box;
            /* Ensure padding doesn't expand */
        }

        /* Ensure flexible list inside box */
        .box ul, a {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            /* Stack items */
            align-items: center;
            gap: 5px;

        }

        }

        /* Text with Background Image */
        h1 {
            font-size: 60px;
            background: url(sincerely-media-gPnHi8AmO5k-unsplash.jpg);
            background-size: cover;
            background-clip: text;
            color: transparent;
        }

        a {
            font-size: 14px;
            color: white;
            transition: 0.5s ease;

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section {

    <!-- JavaScript for Scroll Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const moveButton = document.getElementById('moveButton');

            document.addEventListener("scroll", function () {
                const scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;

                if (scrollPos > 20) {
                    document.body.classList.add("scrolled");
                } else {
                    document.body.classList.remove("scrolled");
                }
            });
        });
    </script>
