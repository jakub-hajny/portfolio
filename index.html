<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub Hajný</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(sincerely-media-gPnHi8AmO5k-unsplash.jpg) no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            overflow-y: auto;
            /* Enable scrolling */
        }
        .scrolled{
            display: flex;
            
            justify-content: center;
        }

        /* First Section - Fullscreen with Only Name */
        .first {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: white;
            position: absolute;
            /* Allow natural scroll behavior */
            top: 0;
            left: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Fade-out and move up on scroll */
        body.scrolled .first {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        /* About Section (Centered on the Vertical Axis) */
        .about-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
            min-height: 100vh;
            /* Ensure full height */
            box-sizing: border-box;
            margin-top: 50vh;
            /* Ensure content starts below the first section */
            padding-bottom: 10px;
        }

        .about {
            background: white;
            padding: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            max-width: 90%;

        }

        .section {
            display: flex;
            justify-content: space-between;
            /* Align boxes side by side */
            flex-wrap: wrap;
            /* Wrap content on small screens */
            gap: 20px;
            /* Space between boxes */
            width: 100%;
            margin-top: 20px;
            
        }

        /* Flexible Content Boxes */
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center box content */
            background: #607d8b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            width: 30%;
            min-width: 250px;
            box-sizing: border-box;
            /* Ensure padding doesn't expand */
        }

        /* Ensure flexible list inside box */
        .box ul, a {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            /* Stack items */
            align-items: center;
            gap: 5px;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            color: #37474f;
            margin: 0;
            padding: 10px;
        }

        h2 {
            font-size: 25px;
        }

        li {
            font-size: 14px;
        }

        a:hover {
            color: blue;
        }

        h3 {
            font-size: 20px;
        }

        /* Text with Background Image */
        h1 {
            font-size: 60px;
            background: url(sincerely-media-gPnHi8AmO5k-unsplash.jpg);
            background-size: cover;
            background-clip: text;
            color: transparent;
        }

        a {
            font-size: 14px;
            color: white;
            transition: 0.5s ease;

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section {
                flex-direction: column;
                /* Stack boxes vertically */
                align-items: center;
            }

            .box {
                width: 90%;
                /* Make boxes full-width on small screens */
            }

            h1 {
                font-size: 40px;
                /* Adjust header size */
            }
        }
        .photo{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ;
            gap: 10px;
            width: 60%;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
               
        }
        .frestyle{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            display: flex;
            align-items: center;
            width: 100%;
        }
        
    </style>
</head>

<body>

    <!-- First Section: Fullscreen with Only Name -->
    <div class="first">
        <h1>Jakub Hajný</h1>
    </div>

    <!-- About Section (Centered Vertically) -->
    <div class="about-container">
        <div class="about">
            <h2>O mně</h2>
            <div class="section">
                <div class="box">
                    <h3>Zájmy</h3>
                    <ul>
                        <li>Pájení</li>
                        <li>3D tisk</li>
                        <li>Sim racing</li>
                        <li>Sport</li>
                        <li>Programování</li>
                    </ul>
                </div>
                <div class="box">
                    <h3>projekty</h3>
                    <ul>
                        <a href="">ponorka</a>
                        <a href="">fpv</a>
                        <a href="/bonus.html">ender 3</a>
                    </ul>
                </div>
                <div class="box">
                    <h3>Úspěchy</h3>
                    <ul>
                        <li>2× 2. místo v robosoutěži</li>
                        <li>1. místo v badmintonovém turnaji</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="frestyle">
            <div class="photo">
            <img src="pajenicko.png" alt="">
            <img src="dilna_build1.png" alt="">
            <img src="kolo.png" alt="">
            <img src="paletomobil.png" alt="">
            <img src="lyzovani1.png" alt="">
            <img src="robosoutez1.png" alt="">
        </div>
    </div>
        
    </div>

    <!-- JavaScript for Scroll Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("scroll", function () {
                const scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollPos > 20) {
                    document.body.classList.add("scrolled");
                } else {
                    document.body.classList.remove("scrolled");
                }
            });
        });
    </script>

</body>

</html>
