<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ponorka</title>
    <!-- Add Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <style>
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0px;
            background: url(moroccan-flower-dark.png);
            background-size: auto;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }
        
        h1{
            font-size: 60px;
            background: url(moroccan-flower-dark.png);
            background-size: cover;
            background-clip: text;
            color: transparent;
        }

        .nadpis{
            background-color: white;
            border-radius: 30px;
            padding: 20px;
        }

        .text {
            display: flex;
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            justify-content: center;
            align-items: flex-start;
            font-size: 20px;
            text-align: left;
            width: 50%;
            margin-bottom: 10px;
            flex-direction: column;
        }

        .photos{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 30px;
            justify-content: center;
            width: 90%;
        }

        img{
            width: 100%;
            height: 300px;
            border-radius: 20px;
            border-color: black;
            border-width: 2px;
            border-style: solid;
            object-fit: cover;
        }

        .main{
            display: flex;
            align-items: center;
            padding-top: 10px;
            flex-direction: column;
        }

        h1, h2, h3, h4, p, a, button {
            font-family: 'Roboto Mono', monospace;
        }
        
    </style>
</head>

<body>
    <div class="nadpis">
        <h1>PONORKA</h1>   
    </div>
    <div class="main">
        <div class="text">
            <p>– Na tomto projektu jsme pracovali více než 2 roky.</p>
            <br>
            <p>– Původní myšlenkou bylo vytvořit ponorku na dálkové ovládání.</p>
            <br>
            <p>– Bohužel jsme byli nuceni použít ovládání přes ethernetový kabel.</p>
            <br>
            <p>– Tento projekt jsme nedokončili, ale plánujeme se k němu v budoucnu vrátit.</p>
        </div>
        <div class="photos">
            <img src="ponorka.png" alt="">
            <img src="ponorka1.png" alt="">
            <img src="ponorka2.png" alt="">
            <img src="ponorka3.png" alt="">
            
        </div>
        
    </div>
    
</body>
</html>
