<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ponorka</title>
    
    <style>
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0px;
            background: url(sincerely-media-gPnHi8AmO5k-unsplash.jpg) no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            overflow-y: auto;
        }
        h1{
            font-size: 60px;
            background: url(sincerely-media-gPnHi8AmO5k-unsplash.jpg);
            background-size: cover;
            background-clip: text;
            color: transparent;
        }
        .photos{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 30px;
            justify-content: center;
            width: 90%;
        }
        img{
            width: 100%;
            border-radius: 20px;
            border-color: black ;
            border-width: 2px;
            border-style: solid;
        }
        .nadpis{
            background-color: white;
            border-radius: 30px;
            padding: 20px;
            
        }
        .main{
            display: flex;
            align-items: center;
            padding-top: 10px;
            flex-direction: column;
        }
        .text{
            display: flex;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            justify-content: center;
            font-size: 25px;

        }
        .popis{
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            margin: 10px;
            font-size: 20px;
        }
        button {
            display: flex;  
            margin-right: 1300px; 
            margin-top: 20px;         
            background-color: white;
            color: black;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: ease 0.5s;
        }

        button:hover {
            background-color: rgb(87, 152, 243);
            
        }
        
    </style>
</head>

<body>
    <button onclick="window.location.href='index.html';">Back</button>
    <div class="nadpis">
        <h1>ponorka</h1>   
    </div>
    <div class="main">
        <div class="text">
            <p>Na tomto projektu jsme pracovali více jak 2 roky, <br>Ale bohužel jsme se nedostali za prototypy na počítači, <br>Kvůli nedostatku financí a času kvůli učení na příjímací zkoušky.</p>
        </div>
        <div class="popis">
            <p>různé návrhy ponorky:</p>
        </div>
        <div class="photos">
            <img src="ponorka.png" alt="">
            <img src="ponorka1.png" alt="">
            <img src="ponorka2.png" alt="">
            <img src="ponorka3.png" alt="">
            
        </div>
        
    </div>
    
</body>
</html>
