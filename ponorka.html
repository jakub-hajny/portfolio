<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ponorka</title>
    
    <style>
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0px;
            background: url(sincerely-media-gPnHi8AmO5k-unsplash.jpg) no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            overflow-y: auto;
        }
        h1{
            font-size: 60px;
            background: url(sincerely-media-gPnHi8AmO5k-unsplash.jpg);
            background-size: cover;
            background-clip: text;
            color: transparent;
        }
        .photos{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 30px;
            justify-content: center;
            width: 90%;
        }
        img{
            width: 100%;
            border-radius: 20px;
            border-color: black ;
            border-width: 2px;
            border-style: solid;
        }
        .nadpis{
            background-color: white;
            border-radius: 30px;
            padding: 20px;
            
        }
        .main{
            display: flex;
            align-items: center;
            padding-top: 10px;
            flex-direction: column;
        }
        .text {
            display: flex;
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align items vertically to the top */
            font-size: 20px;
            text-align: left; /* Ensure text aligns left */
            width: 50%; /* Limit width to 50% of the screen */
            /*max-width: 700px; /* Ensure it doesn't stretch too wide */
        }
        .popis{
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            margin: 10px;
            font-size: 20px;
        }
        button {
            position: fixed; /* Fix position on screen */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            background-color: white;
            color: black;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: ease 2s; /* Slow down the hover effect */
            width: 120px; /* Set a fixed width to prevent resizing */
            text-align: center; /* Ensure text is centered */
            height: 60px;
        }

        
        button::before {
            content: 'Back'; /* Default text */
            transition: ease 2s; /* Smooth transition for hover */
        }

        button:hover::before {
            content: '⬅️'; /* Change to arrow on hover */
        }
        h1, p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
    </style>
</head>

<body>
    <button id="backButton" onclick="changeToArrow()"></button>
    <div class="nadpis">
        <h1>PONORKA</h1>   
    </div>
    <div class="main">
        <div class="text">
            <p> -na tomto projektu jsme pracovali více jak 2 roky<br>
                -původní myšlenka byla vytvořit ponorku na dálkové ovládání <br>
                -bohužel jsme byly nuceni pouzít ovládání přes ethrnetový kabel <br>
                -tento projekt jsme nedokončili, ale plánujeme se k němu v budoucnu vrátit </p>
        </div>
        <div class="popis">
            <p>možné varianty:</p>
        </div>
        <div class="photos">
            <img src="ponorka.png" alt="">
            <img src="ponorka1.png" alt="">
            <img src="ponorka2.png" alt="">
            <img src="ponorka3.png" alt="">
            
        </div>
        
    </div>
    <script>
      function changeToArrow() {
          setTimeout(() => {
              window.location.href = 'index.html';
          }, 1000); // Delay redirection by 1 second
      }
    </script>
</body>
</html>
